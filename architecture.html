<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minty Architecture — Coming Soon</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Page-level layout: full viewport, no scroll, centered content */
    html,body {
      height: 100%;
      margin: 0;
      background: #0d3024;
      color: #e6eef0;
      overflow: hidden; /* prevent page scroll */
    }

    /* Container is strictly centered both axes */
    .center-screen {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      box-sizing: border-box;
    }

    /* Animation */
    .fade-in {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s cubic-bezier(.2,.8,.2,1), transform 1s cubic-bezier(.2,.8,.2,1);
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Fine-tuned typography overrides to guarantee boldness and tight layout */
    .headline {
      line-height: 0.9;            /* tight leading for big display */
      letter-spacing: -0.02em;    /* slight negative tracking for punch */
    }

    /* Smaller, distinct-colored subheading */
    .subhead {
      color: #9fe6c9;    /* softer mint/emerald that reads distinct but cohesive */
    }

    /* Ensure no accidental margins shift centering on some browsers */
    h1,h2,p { margin: 0; padding: 0; }
  </style>
</head>
<body>
  <main class="center-screen">
    <section class="fade-in w-full max-w-4xl text-center">
      <h1 class="headline text-5xl sm:text-6xl md:text-7xl font-extrabold text-white-400">
        Minty Architecture
      </h1>

      <div style="height:12px"></div> <!-- small visual gap -->

      <h2 class="subhead text-xl sm:text-2xl md:text-3xl font-semibold tracking-wide">
        Coming Soon
      </h2>

      <div style="height:22px"></div>

      <p class="text-gray-300 text-base sm:text-lg md:text-xl max-w-2xl mx-auto leading-relaxed">
        A space where design meets precision. Check back soon to explore Minty’s architectural vision.
      </p>

      <div style="height:28px"></div>

      <div class="mx-auto" style="max-width:200px;">
        <a href="index.html"
           class="inline-block w-full text-center bg-green-500 hover:bg-green-600 text-[#0f3d2e] font-semibold px-6 py-3 rounded-full transition-transform transform hover:scale-105">
          Back to Portfolio
        </a>
      </div>
    </section>
  </main>

  <script>
    // trigger fade-in after load and a tiny repaint to ensure transition
    window.addEventListener('load', () => {
      requestAnimationFrame(() => {
        document.querySelectorAll('.fade-in').forEach(el => el.classList.add('show'));
      });
    });
  </script>
</body>
</html>
